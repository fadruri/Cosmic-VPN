<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cosmic VPN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="Logo-Purple.png" />
  </head>
  <body>
    <header id="header" class="flex-container align-items-center">
      <div id="header-logo" class="flex-container">
        <div class="align-items-center">
          <img id="header-img" src="./Logo-Purple-48.png" />
        </div>
        <h2 id="logo-text">Cosmic Warp VPN</h2>
      </div>

      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#hero">Beta-Test</a>
          </li>
          <li>
            <a class="nav-link" href="#introduction">What's a VPN?</a>
          </li>
          <li>
            <a class="nav-link" href="#features">Features</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero" class="flex-container container background-tint">
        <div>
          <h2 class="section-title">Securely warp across the Internet as if you were on another planet!</h2>
          <p>Sign up today for a 40 day free-trial!</p>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="submit" id="submit">
          </form>
        </div>
        <div class="self-center">
          <img id="hero-image" src="Logo-480.png" alt="">
        </div>
      </section>

      <section id="introduction" class="flex-container container align-center background-tint">
        <div>
          <h2 class="section-title">So what is a VPN?</h2>
          <p>Well I don't know, watch this:</p>
        </div>
        <div>
          <iframe id="video" src="https://www.youtube.com/watch?v=_wQTRMBAvzg&pp=ygUOd2hhdCBpcyBhIHZwbiA%3D" controls></iframe>
        </div>
      </section>


      <section id="features">
        <h2>Equiped with latest and greatest space-age VPN features.</h2>
      </section>

    </main>
  </body>
</html>
